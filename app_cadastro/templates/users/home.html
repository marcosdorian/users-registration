{% extends 'users/base.html' %}
{% block content %}
<form action="{% url 'users_list' %}" method="post">
    {% csrf_token %}
    <div style="text-align: center;" class="container">
        <h1>Users Registration</h1>
        Name <input name="name" class="form-control-sm" text="text">
        Age <input name="age" class="form-control-sm" text="text">
        <button class="form-control-sm">Send</button>

    </div>
</form>
{% endblock %}
